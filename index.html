<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="quiz-app">
        <div class="quiz-info d-flex">
            <div class="category flex-grow-1">Category: <span class="fw-bold">HTML</span></div>
            <div class="count flex-grow-1 text-end">Question Count: <span></span></div>
        </div>
        <div class="quiz-area">
            
        </div>
        <div class="answers-area">
            
        </div>
        <button class="submit-btn d-block border-0 fw-bold" role="button">Submit Answer</button>
        <div class="bullets d-flex">
            <div class="spans flex-grow-1 d-flex">
                
            </div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
